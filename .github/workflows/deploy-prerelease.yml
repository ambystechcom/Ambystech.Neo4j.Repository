name: Deploy Main Repository Prerelease

on:
  push:
    branches:
      - develop
    paths-ignore:
      - 'lib/contracts/**'
  pull_request:
    types: [closed]
    branches:
      - develop

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: '5.x'
      
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Display calculated version
        run: |
          echo "Version: ${{ steps.gitversion.outputs.semVer }}"
          echo "NuGetVersion: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"

      - name: Update csproj version
        run: |
          sed -i 's/<Version>.*<\/Version>/<Version>${{ steps.gitversion.outputs.nuGetVersionV2 }}<\/Version>/' lib/Ambystech.Neo4j.Repository.csproj
      
      - name: Restore dependencies
        run: dotnet restore Ambystech.Neo4j.Repository.csproj
        working-directory: lib
      
      - name: Build
        run: dotnet build Ambystech.Neo4j.Repository.csproj --configuration Release --no-restore
        working-directory: lib
      
      - name: Pack with prerelease version
        run: dotnet pack Ambystech.Neo4j.Repository.csproj --configuration Release --no-build --output ./nupkg -p:Version=${{ steps.gitversion.outputs.NuGetVersion }}
        working-directory: lib

  publish-prerelease:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-package-prerelease
          path: ./artifacts

      - name: Publish to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
      - name: Display prerelease info
        run: |
          echo "âœ… Prerelease package published to NuGet"
          echo "Version: ${{ needs.build-and-test.outputs.nuget_version }}"
          echo ""
          echo "To install this prerelease:"
          echo "dotnet add package Ambystech.Elaris.UI --version ${{ needs.build-and-test.outputs.nuget_version }}"

